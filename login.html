<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .error-message {
            color: red;
            font-style: italic;
            display: none;
            margin-top: 10px;
        }
    </style>

    <script>
        function validateLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Hardcoded credentials
            const validEmail = "test";
            const validPassword = "test";

            // Check if credentials match
            if (email === validEmail && password === validPassword) {
                window.location.href = "./profile.html";
            } else {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Incorrect username or password. Please try again.";
            }
        }
    </script>
</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="LOGO" class="logo" style="height: 60px;"></a>
    </div>
    <div class="signup-container">
        <h2>Login</h2>

        <div class="input-field">
            <input type="text" id="email" placeholder="E-mail address" required>
        </div>
        <div class="input-field">
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
        </div>

        <button class="signup-button" onclick="validateLogin()">Login</button>
        <p id="error-message" class="error-message">Incorrect username or password.</p>

        <div class="advanced-options">
            <a href="./forgot_password.html" style="color: #000000;">Forgot Password?</a> | <a href="./signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
