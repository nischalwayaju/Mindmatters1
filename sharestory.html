    <script>
        function validateForm() {
            var name = document.forms["storyForm"]["name"].value;
            var email = document.forms["storyForm"]["email"].value;
            var subject = document.forms["storyForm"]["subject"].value;
            var story = document.forms["storyForm"]["story"].value;

            if (name == "" || email == "" || subject == "" || story == "") {
                alert("All fields must be filled out.");
                return false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return false;
            }

            return true;
        }
    </script>

    <div class="form-container mt-5 mb-3 ">
        <h2>Share Your Story</h2>
        <form name="storyForm" onsubmit="return validateForm()" method="post">
            <div class="form-group">
                <label for="name">Your Name (required)</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email (required)</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject">
            </div>
            <div class="form-group">
                <label for="story">Share Your Story</label>
                <textarea class="form-control" id="story" name="story" rows="4" placeholder="Write your story here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Send</button>
        </form>
