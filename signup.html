<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/Signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <div class="input-field">
            <input type="text" placeholder="Your name" required>
        </div>
        <div class="input-field">
            <input type="email" placeholder="E-mail address" required>
        </div>
        <div class="input-field">
            <input type="password" placeholder="Password" required>
        </div>
        <button class="signup-button">Sign up</button>
        <div class="terms">
            By creating an account, you agree and accept our <a href="#" style="color: #ffffff; text-decoration: underline;">Terms</a> and <a href="#" style="color: #ffffff; text-decoration: underline;">Privacy Policy</a>.
        </div>
        <div class="login-link">
            Already have an account? <a href="./login.html" style="color: #ffffff; text-decoration: underline;">Log in</a>.
        </div>
    </div>

</div>
</body>
</html>
