<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/Signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showConfirmation() {
            $('#confirmationModal').modal('show');
        }

        function redirectToLogin() {
            // Close the modal and redirect to the login page
            $('#confirmationModal').modal('hide');
            window.location.href = './login.html';
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from actually submitting
            showConfirmation();     // Show confirmation modal
        }
    </script>
</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="LOGO" class="logo" style="height: 60px;"></a>
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="input-field">
                <input type="text" placeholder="Your name" required>
            </div>
            <div class="input-field">
                <input type="email" placeholder="E-mail address" required>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="signup-button">Sign up</button>
            <div class="terms">
                By creating an account, you agree and accept our <a href="#" style="color: #ffffff; text-decoration: underline;">Terms</a> and <a href="#" style="color: #ffffff; text-decoration: underline;">Privacy Policy</a>.
            </div>
            <div class="login-link">
                Already have an account? <a href="./login.html" style="color: #ffffff; text-decoration: underline;">Log in</a>.
            </div>
        </form>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Registration Successful</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Thank you for registering! You will be redirected to the login page.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="redirectToLogin()">Go to Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
